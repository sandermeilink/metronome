<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sander Meilink">

    <title>Metronome</title>
    
    <link rel="stylesheet" href="css/metronome.css?202409121109">
    <script type="application/javascript" src="js/metronome.js?202409121109"></script>
</head>
<body>
    <div class="container">
        <div class="padMe">
            <div id="timers">
                <div>
                    <span id="totalTimer">00:00</span>
                    <p class="timer-label">Playing time</p>
                </div>
                <div>
                    <span id="countdownTimer">00:00</span>
                    <p class="timer-label">Countdown</p>
                </div>
            </div>
            <div id="bpm">120 BPM</div>
            <div id="tempoName">Moderato</div>
            <div class="slider-container">
                <button class="bpm-button" id="minusButton">-</button>
                <input type="range" id="bpmSlider" min="40" max="300" value="120">
                <button class="bpm-button" id="plusButton">+</button>
            </div>
            <div class="blocks">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="button-container">
                <button id="toggleButton">▶</button>
                <button id="tapButton">Tap</button>
            </div>
            <div class="time-signature-buttons">
                <button class="time-signature-button" id="threeQuarterButton">3/4</button>
                <button class="time-signature-button active-time-signature" id="fourQuarterButton">4/4</button>
            </div>
            <button id="studyButton">▼ Study</button>
        </div>
        <div id="studyOptions">
            Play <input type="number" id="bpmIncrement" value="5" min="1" max="20"> bpm faster every 
            <input type="number" id="incrementInterval" value="1" min="1" max="10"> minute(s)
        </div>
    </div>
</body>
</html>
